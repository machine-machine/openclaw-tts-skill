version: "3.9"

# m2 Voice - Qwen3-TTS
# Simplified for Coolify

services:
  qwen_tts:
    build: ./tts-server
    restart: unless-stopped
    shm_size: "4g"
    environment:
      - CUDA_VISIBLE_DEVICES=1
      - HF_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      - HF_HOME=/models
      - TRANSFORMERS_CACHE=/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    volumes:
      - models:/models
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  speech_gateway:
    build: ./gateway
    restart: unless-stopped
    environment:
      - TTS_BASE_URL=http://qwen_tts:8000
      - TTS_TYPE=openai
      - PUBLIC_URL=https://voice.machinemachine.ai
      - STORAGE_DIR=/app/output
    volumes:
      - tts_output:/app/output
    depends_on:
      - qwen_tts
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  models:
  tts_output:
