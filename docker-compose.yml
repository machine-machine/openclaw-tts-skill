version: "3.9"

# m2 Voice - Qwen3-TTS
# Model downloaded at runtime to volume (not in build)

services:
  qwen-tts:
    build: ./tts-server
    container_name: m2-qwen-tts
    restart: unless-stopped
    shm_size: "4g"
    environment:
      - CUDA_VISIBLE_DEVICES=1
      - HF_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      - HF_HOME=/models
      - TRANSFORMERS_CACHE=/models
      - MODEL_ID=Qwen/Qwen3-TTS
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    volumes:
      - models:/models
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  speech-gateway:
    build: ./gateway
    container_name: m2-voice-gateway
    restart: unless-stopped
    environment:
      - TTS_BASE_URL=http://qwen-tts:8000
      - TTS_TYPE=openai
      - PUBLIC_URL=https://voice.machinemachine.ai
      - STORAGE_DIR=/app/output
    volumes:
      - tts-output:/app/output
    depends_on:
      - qwen-tts
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  models:
  tts-output:
