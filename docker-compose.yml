version: "3.9"

# m2 Voice - Qwen3-TTS
# speech_gateway must be on coolify network for Traefik routing

services:
  qwen_tts:
    build: ./tts-server
    restart: unless-stopped
    shm_size: "4g"
    environment:
      - CUDA_VISIBLE_DEVICES=1
      - HF_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      - HF_HOME=/models
      - TRANSFORMERS_CACHE=/models
      # Model configuration (set in Coolify)
      - LOCAL_MODEL_PATH=${LOCAL_MODEL_PATH:-/models/qwen-tts-1.7b-base}
      - MODEL_TYPE=${MODEL_TYPE:-base}
      - REFERENCE_AUDIO_DIR=${REFERENCE_AUDIO_DIR:-/models/reference_audio}
      - DEFAULT_REFERENCE_AUDIO=${DEFAULT_REFERENCE_AUDIO:-}
      - DEFAULT_SPEAKER=${DEFAULT_SPEAKER:-serena}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    volumes:
      # Bind mount the local model from host
      - /home/hi/models:/models
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    networks:
      - default

  speech_gateway:
    build: ./gateway
    restart: unless-stopped
    environment:
      - TTS_BASE_URL=http://qwen_tts:8000
      - TTS_TYPE=openai
      - PUBLIC_URL=http://voice.machinemachine.ai
      - STORAGE_DIR=/app/output
    volumes:
      - tts_output:/app/output
    depends_on:
      - qwen_tts
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - default
      - coolify

volumes:
  tts_output:

networks:
  coolify:
    external: true
  default:
