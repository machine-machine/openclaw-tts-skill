version: "3.9"

# m2 Voice Stack - TTS for OpenClaw
# Using Coqui TTS with HTTP API

services:
  # Coqui TTS Server
  coqui-tts:
    image: ghcr.io/coqui-ai/tts:latest
    container_name: m2-coqui-tts
    restart: unless-stopped
    entrypoint: ["python3", "-m", "TTS.server.server"]
    command: ["--model_name", "tts_models/en/ljspeech/tacotron2-DDC", "--use_cuda", "false"]
    environment:
      - COQUI_TOS_AGREED=1
    volumes:
      - tts-models:/root/.local/share/tts
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5002/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Gateway API (OpenAI compatible wrapper)
  speech-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: m2-voice-gateway
    restart: unless-stopped
    environment:
      - TTS_BASE_URL=http://coqui-tts:5002
      - TTS_TYPE=coqui
      - PUBLIC_URL=https://voice.machinemachine.ai
      - STORAGE_DIR=/app/output
    volumes:
      - tts-output:/app/output
    depends_on:
      - coqui-tts
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  tts-models:
  tts-output:
